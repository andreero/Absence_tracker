{% extends 'absences/_base.html' %}

{% block content %}

{% if not pending_requests %}
  <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">No unresolved absence requests</h2>
{% else %}
  <div class="min-h-full flex items-center justify-center py-12 px-4">
    <div class="max-w-mg space-y-4">
      <div>
        <h3 class="mt-6 text-center text-2xl font-bold text-gray-900">Unresolved absence requests:</h3>
      </div>

    {% for request in pending_requests %}
      <div>
        <a href="{{request.get_absolute_url}}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">{{request}}</a>
      </div>
    {% endfor %}
    </div>
  </div>
{% endif %}
{% endblock %}
